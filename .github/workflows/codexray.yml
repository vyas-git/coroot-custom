# -------------------------------------
# Job 3: Deploy to Kubernetes (K3s)
# -------------------------------------
  deploy-to-k3s:
    name: Deploy to Kubernetes (K3s)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: List Directory Contents
        run: |
          pwd
          ls -la

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Decode Kubeconfig Secret
        run: |
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml

      - name: Debug Kubernetes Connection
        run: |
          echo "---- KUBECONFIG Path ----"
          echo "KUBECONFIG=$KUBECONFIG"
          echo "---- Verify File Existence ----"
          ls -l kubeconfig.yaml || echo "❌ kubeconfig.yaml is missing"
          echo "---- Display kubeconfig.yaml ----"
          cat kubeconfig.yaml || echo "❌ Unable to read kubeconfig.yaml"
          echo "---- Test kubectl Connectivity ----"
          kubectl cluster-info --kubeconfig=kubeconfig.yaml || echo "❌ Unable to reach the cluster"
          echo "---- Test Nodes List ----"
          kubectl get nodes --kubeconfig=kubeconfig.yaml || echo "❌ Unable to fetch nodes"

      - name: Verify Kubernetes Access
        run: |
          echo "---- Kubernetes Cluster Info ----"
          kubectl cluster-info
          echo "---- Kubernetes Nodes ----"
          kubectl get nodes
            - name: Apply Kubernetes Manifest
              run: |
                kubectl apply -f codexray.yaml

      - name: Verify Deployment
        run: |
          kubectl get pods -n codexray
          kubectl get svc -n codexray